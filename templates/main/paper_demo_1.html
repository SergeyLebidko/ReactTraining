{% extends 'main/base_template.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'main/styles/paper_demo_1.css' %}">
{% endblock %}

{% block content %}
    <h2 class="page-description">Демонстрация paper.js</h2>
    <div id="container" class="container">
        <canvas id="my_canvas" width="600" height="600"></canvas>
    </div>
{% endblock %}

{% block scripts %}
    <script type="text/paperscript" canvas="my_canvas">
        var path = new Path();
        path.strokeColor = 'black';
        var start = new Point(100, 100);
        path.moveTo(start);
        path.lineTo(start + [100, -50]);
    </script>
{% endblock %}
